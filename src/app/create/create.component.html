<div class="create-component">
  <div class="container">
    <div class="card">
      <div class="card-header">
        {{cardTitle}}
      </div>
      <div class="card-body">
        <form [formGroup]="postForm" (ngSubmit)="addPost()">
          <div class="mb-3">
            <label for="title"  class="form-label">Post Title</label>
            <input id="title"  type="text" class="form-control" [ngModel]="post.title" placeholder="title" formControlName="title">
            <div class="err" *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched">
              Please enter your post title
            </div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Post Description</label>
            <textarea id="description" class="form-control" [ngModel]="post.description" placeholder="add a little description" rows="3" formControlName="description"></textarea>
            <div class="err" *ngIf="postForm.get('description')?.invalid && postForm.get('description')?.touched">
              Please describe your post
            </div>
          </div>
          <div class="mt-3 d-flex justify-content-between">
            <button class="btn btn-light btn-outline-dark" type="button" (click)="postForm.reset()">Reset Form</button>
            <button class="btn btn-light btn-outline-dark"  type="submit" [disabled]="postForm.invalid">{{submitText}}</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
